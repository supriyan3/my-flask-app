name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      IMAGE_NAME: snagineni03/myflaskapp
      IMAGE_TAG: ${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # full history to handle git pulls in pipeline

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker Image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Update K8s Deployment YAML
        run: |
          git config user.name "Supriya Nageneni"
          git config user.email "snageneni@gmail.com"

          git pull origin main --rebase

          # Replace image tag in deployment YAML
          sed -i "s|image:.*|image: $REGISTRY/$IMAGE_NAME:$IMAGE_TAG|g" Ansible/k8s_deployment.yaml

          git add Ansible/k8s_deployment.yaml
          git commit -m "Update image tag to $IMAGE_TAG [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Install Ansible & Kubernetes Python library
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          pip install ansible kubernetes openshift

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # ----------------------------
      # 6️⃣ Deploy to Kubernetes using Ansible
      # ----------------------------
      - name: Run Ansible Playbook
        run: |
          ansible-playbook Ansible/ansible_k8s_deploy_playbook.yaml -i localhost, --connection=local
